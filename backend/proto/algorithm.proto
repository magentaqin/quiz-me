syntax = "proto3";

package algorithm;

service Algorithm {
  rpc Compile (stream CompileRequest) returns (CompileReply) {}
}

message CompileRequest {
  string lang = 1;
  bytes file = 2;
  string params = 3;
}

message CompileReply {
  string message = 1;
  string actualOutput = 2;
  string expectedOutput = 3;
}